<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    
    <div class="container">

      <p class='hour'>9AM</p><div class='time-block' id='9' contentEditable="true"></div><div class='saveBtn' data-id="9"><i class='fa fa-save'></i></div><div class='row'></div>
      <p class='hour'>10AM</p><div class='time-block' id='10' contentEditable="true"></div><div class='saveBtn' data-id="10"><i class='fa fa-save'></i></div><div class='row'></div>
      <p class='hour'>11AM</p><div class='time-block' id='11' contentEditable="true"></div><div class='saveBtn' data-id="11"><i class='fa fa-save'></i></div><div class='row'></div>
      <p class='hour'>12PM</p><div class='time-block' id='12' contentEditable="true"></div><div class='saveBtn' data-id="12"><i class='fa fa-save'></i></div><div class='row'></div>
      <p class='hour'>1PM</p><div class='time-block' id='13' contentEditable="true"></div><div class='saveBtn' data-id="13"><i class='fa fa-save'></i></div><div class='row'></div>
      <p class='hour'>2PM</p><div class='time-block' id='14' contentEditable="true"></div><div class='saveBtn' data-id="14"><i class='fa fa-save'></i></div><div class='row'></div>
      <p class='hour'>3PM</p><div class='time-block' id='15' contentEditable="true"></div><div class='saveBtn' data-id="15"><i class='fa fa-save'></i></div><div class='row'></div>
      <p class='hour'>4PM</p><div class='time-block' id='16' contentEditable="true"></div><div class='saveBtn' data-id="16"><i class='fa fa-save'></i></div><div class='row'></div>
      <p class='hour'>5PM</p><div class='time-block' id='17' contentEditable="true"></div><div class='saveBtn' data-id="17"><i class='fa fa-save'></i></div><div class='row'></div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
